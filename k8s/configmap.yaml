apiVersion: v1
kind: ConfigMap
metadata:
  name: ${DEPLOYMENT_NAME}-config
  namespace: ${K8S_NAMESPACE}
  labels:
    app: ${DEPLOYMENT_NAME}
data:
  # Public environment variables (non-sensitive)
  NEXT_PUBLIC_AZURE_AD_CLIENT_ID: "${NEXT_PUBLIC_AZURE_AD_CLIENT_ID}"
  NEXT_PUBLIC_AZURE_AD_TENANT_ID: "${NEXT_PUBLIC_AZURE_AD_TENANT_ID}"
  NEXT_PUBLIC_AZURE_AD_REDIRECT_URI: "${NEXT_PUBLIC_AZURE_AD_REDIRECT_URI}"
  NEXT_PUBLIC_LOG_LEVEL: "${NEXT_PUBLIC_LOG_LEVEL}"
  
  # OpenTelemetry configuration
  OTEL_SERVICE_NAME: "${DEPLOYMENT_NAME}"
  OTEL_SERVICE_VERSION: "${GIT_SHA}"
  OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}"
  OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: "${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT}"
  OTEL_SAMPLING_RATE: "${OTEL_SAMPLING_RATE}"
  
  # Logging configuration
  LOG_LEVEL: "${LOG_LEVEL}"